<ion-header>
  <ion-navbar>
    <ion-title>
      Next Match
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
<h1 align=center>Time left: COUNTDOWN HERE</h1>
<h2 align=center>{{Date | date:'d, MMM' }}</h2>
<h4 align=center>{{Date | date:'jm'}}</h4>
<h1 align=center padding=100px>{{HomeTeam}} vs {{AwayTeam}}</h1>

  <ion-item>
    <ion-input type="text" placeholder="HOME SCORE" [(ngModel)]="HomeScore"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" size="4" placeholder="AWAY SCORE" [(ngModel)]="AwayScore"></ion-input>
  </ion-item>

<div padding=100px margin=100px>
<button fab-center (click)="submit()">Submit your bet!</button>
</div>

<ion-grid>
  <ion-row *ngFor="let bet of allBets" text-center>
    <ion-col text-center>{{bet.name}}</ion-col> 
    <ion-col text-center>{{bet.history[currentMatch._id]["HS"]}} : {{bet.history[currentMatch._id]["AS"]}}</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
