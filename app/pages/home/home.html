<ion-header>
  <ion-navbar secondary>
    <ion-title>Table</ion-title>
    <ion-button start>
      <button (click)="logout()">
        <ion-icon name = "power"></ion-icon>
      </button>
    </ion-button>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>{{BettingData}}</p>

  <h1 align="center">AUGUST</h1>
  <table style="width:90%" align="center">
  <tr>
    <th>Name</th>
    <th>HAD</th> 
    <th>CRS</th>
    <th>T</th>
    <th>PTS</th>
  </tr>
  <tr *ngFor="let player of players" >
    <td><a (click)="presentModal()">{{player.name}}</a></td>
    <td>{{player.HAD}}</td> 
    <td>{{player.CRS}}</td>
    <td>{{player.T}}</td>
    <td>{{player.PTS}}</td>
  </tr>
</table>
