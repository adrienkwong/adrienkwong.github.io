<ion-header>
  <ion-navbar>
    <ion-title>Socring Table</ion-title>
    <ion-button end>
      <button (click)="logout()">
        <ion-icon name = "power"></ion-icon>
      </button>
    </ion-button>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-input type="text" [(ngModel)]="setMonth">Month</ion-input>
  <button (click)="whatissetMonth()">setMonth</button>-->
  <ion-segment [(ngModel)]="setMonth" primary>
    <ion-segment-button value=8 (ionSelect)="changesetMonth(8)">
      Aug
    </ion-segment-button>
    <ion-segment-button value=9 (ionSelect)="changesetMonth(9)">
      Sep
    </ion-segment-button>
    <ion-segment-button value=10 (ionSelect)="changesetMonth(10)">
      Oct
    </ion-segment-button>
    <ion-segment-button value=11 (ionSelect)="changesetMonth(11)">
      Nov
    </ion-segment-button>
    <ion-segment-button value=12 (ionSelect)="changesetMonth(12)">
      Dec
    </ion-segment-button>
  </ion-segment>

  <button (click)="createRows()">REFRESH</button>

<ion-grid>
  <ion-row>
    <ion-col>Name</ion-col>
    <ion-col>HAD</ion-col> 
    <ion-col>CRS</ion-col>
    <ion-col>T</ion-col>
    <ion-col>PTS</ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows" >
    <ion-row><a (click)="presentModal(row)">{{row.name}}</a></ion-row>
    <ion-row>{{row.HAD}}</ion-row> 
    <ion-row>{{row.CRS}}</ion-row>
    <ion-row>{{noOfMatches}}</ion-row>
    <ion-row>{{row.PTS}}</ion-row>
  </ion-row>
</ion-grid>


</ion-content>
