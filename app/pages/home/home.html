<ion-header>
  <ion-navbar>
    <ion-title>Socring Table</ion-title>
    <ion-button end>
      <button (click)="logout()">
        <ion-icon name = "power"></ion-icon>
      </button>
    </ion-button>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-input type="text" [(ngModel)]="setMonth">Month</ion-input>
  <button (click)="whatissetMonth()">setMonth</button>-->
  <ion-segment [(ngModel)]="setMonth" primary>
    <ion-segment-button value=8 (ionSelect)="changesetMonth(8)">
      Aug
    </ion-segment-button>
    <ion-segment-button value=9 (ionSelect)="changesetMonth(9)">
      Sep
    </ion-segment-button>
    <ion-segment-button value=10 (ionSelect)="changesetMonth(10)">
      Oct
    </ion-segment-button>
    <ion-segment-button value=11 (ionSelect)="changesetMonth(11)">
      Nov
    </ion-segment-button>
    <ion-segment-button value=12 (ionSelect)="changesetMonth(12)">
      Dec
    </ion-segment-button>
  </ion-segment>



<ion-grid class="container">
  <ion-row>
    <ion-col text-center>Name</ion-col>
    <ion-col text-center>HAD</ion-col> 
    <ion-col text-center>CRS</ion-col>
    <ion-col text-center>T</ion-col>
    <ion-col text-center>PTS</ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows" text-center>
    <ion-col text-center><a (click)="presentModal(row)">{{row.name}}</a></ion-col>
    <ion-col text-center>{{row.HAD}}</ion-col> 
    <ion-col text-center>{{row.CRS}}</ion-col>
    <ion-col text-center>{{noOfMatches}}</ion-col>
    <ion-col text-center>{{row.PTS}}</ion-col>
  </ion-row>
</ion-grid>

  <button (click)="createRows()">REFRESH</button>
  
</ion-content>
