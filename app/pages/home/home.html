<ion-header>
  <ion-navbar>
    <ion-title>Socring Table</ion-title>
    <ion-button end>
      <button (click)="logout()">
        <ion-icon name = "power"></ion-icon>
      </button>
    </ion-button>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1 align="center">MONTH HERE</h1>
  <button (click)="createRows()">REFRESH</button>

<ion-grid>
  <ion-row>
    <ion-col>Name</ion-col>
    <ion-col>HAD</ion-col> 
    <ion-col>CRS</ion-col>
    <ion-col>T</ion-col>
    <ion-col>PTS</ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows" >
    <ion-row><a (click)="presentModal(row)">{{row.name}}</a></ion-row>
    <ion-row>{{row.HAD}}</ion-row> 
    <ion-row>{{row.CRS}}</ion-row>
    <ion-row>{{noOfMatches}}</ion-row>
    <ion-row>{{row.PTS}}</ion-row>
  </ion-row>
</ion-grid>


</ion-content>
