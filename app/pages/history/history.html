<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let card of cards" >
	  <ion-card-header align="center">
	    {{card.HT}} VS {{card.AT}}
	  </ion-card-header>
	  <ion-card-content align="center">
	    <p>Date: {{card.date | date:'medium'}}</p>
      <p>Actual Result: {{card.HS}} : {{card.AS}}</p>
      <p>{{better.name}}&#39;s Bet: {{card.BHS}} : {{card.BAS}}</p>
	  </ion-card-content>
	</ion-card>

</ion-content>
