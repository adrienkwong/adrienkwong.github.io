<ion-header>

  <ion-navbar>
    <ion-title>投注記錄</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let card of cards" >
	  <ion-card-header align="center">
	    {{card.HT}} VS {{card.AT}}
	  </ion-card-header>
	  <ion-card-content align="center">
	    <p>{{card.date | date:'shortDate'}}</p>
      實際比數： <p style="color:orange">{{card.HS}} : {{card.AS}}</p>
      {{better.name}}的投注： <p style="color:blue">{{card.BHS}} : {{card.BAS}}</p>
	  </ion-card-content>
	</ion-card>

</ion-content>
